<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect After Delay</title>
    <style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000; /* Background color */
    display: flex;
    justify-content: center;
    align-items: center;
}

video {
    width: 100%;
    height: 100%;
}

.content {
    display: none; /* Hide the content initially */
}
    </style>
</head>
<body>
    <div class="preloader">
        <video autoplay muted loop width="100%" height="100%">
            <source src="./images/WhatsApp Video 2023-09-16 at 16.36.55.mp4" type="video/mp4">
            <!-- Add more video sources as needed for cross-browser compatibility -->
        </video>
    </div>
    
    <script>
        // JavaScript to redirect to another page after a delay (e.g., 5 seconds)
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var preloader = document.querySelector(".preloader");
                var content = document.querySelector(".content");

                preloader.style.display = "none";
                content.style.display = "block";
            }, 3000); // 5000 milliseconds (5 seconds) timeout
        });
                setTimeout(function () {
            // Specify the URL of the page you want to navigate to
            var destinationURL = "https://www.example.com/"; // Replace with your desired URL
            
            // Redirect to the specified URL
            window.location.href = "./index.html";
        }, 3000); // 5000 milliseconds (5 seconds) delay
    </script>
</body>
</html>
